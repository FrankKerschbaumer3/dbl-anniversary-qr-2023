<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Shenron Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    .qr-display {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px 20px;
      justify-items: center;
      padding: 20px;
    }

    .qr-display>div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    pre {
      background-color: #000;
      color: #fff;
      padding: 10px;
      margin-top: 12px;
      word-wrap: break-word;
      width: 180px;
      text-align: center;
      font-family: monospace;
      border-radius: 4px;
    }

    #manual-refresh {
      display: block;
      margin: 20px auto;
    }

    h1 {
      text-align: center;
    }

    @media (max-width: 768px) {
      .qr-display {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .qr-display {
        grid-template-columns: 1fr;
      }

      pre {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>QR Shenron Generator</h1>

  <button id="manual-refresh">Manual Refresh</button>

  <div class="qr-display">
    <div id="qr-block-1">
      <div id="qr-display-1"></div>
      <pre id="qr-text-1"></pre>
    </div>
    <div id="qr-block-2">
      <div id="qr-display-2"></div>
      <pre id="qr-text-2"></pre>
    </div>
    <div id="qr-block-3">
      <div id="qr-display-3"></div>
      <pre id="qr-text-3"></pre>
    </div>
    <div id="qr-block-4">
      <div id="qr-display-4"></div>
      <pre id="qr-text-4"></pre>
    </div>
    <div id="qr-block-5">
      <div id="qr-display-5"></div>
      <pre id="qr-text-5"></pre>
    </div>
    <div id="qr-block-6">
      <div id="qr-display-6"></div>
      <pre id="qr-text-6"></pre>
    </div>
  </div>

  <script>
    class DblTimestampHelper {
      static timestampEncoding = ['B', 'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'M', 'N', 'P', 'Q', 'R', 'S', 'T'];

      static createDblTimestamp() {
        const creationDate = Date.now().toString(16);
        return [...creationDate]
          .map(char => this.timestampEncoding[parseInt(char, 16)])
          .join('');
      }
    }

    const defaultFriendCodes = [
      '1',
      '2',
      '3',
      '4',
      '5',
      '6'
    ];

    let intervalId = null;

    function generateAllQRCodes() {
      defaultFriendCodes.forEach((code, index) => {
        const qrContainer = document.getElementById(`qr-display-${index + 1}`);
        const textContainer = document.getElementById(`qr-text-${index + 1}`);
        qrContainer.innerHTML = '';

        const qrData = '4,' + code + DblTimestampHelper.createDblTimestamp();

        new QRCode(qrContainer, {
          text: qrData,
          width: 180,
          height: 180,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });

        textContainer.textContent = qrData;
      });
    }

    function startAutoRefresh() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(generateAllQRCodes, 10000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      generateAllQRCodes();
      startAutoRefresh();

      document.getElementById('manual-refresh').addEventListener('click', () => {
        generateAllQRCodes();
        startAutoRefresh();
      });
    });
  </script>
</body>

</html>
